<div class="window-auth">
    <div class="window-auth-title">Вход на сайт</div>
    <form action="#" method="post">
        <div class="window-auth-row">
            <div class="window-auth-field">
                <div class="form-label">E-mail</div>
                <div class="form-input"><input type="text" name="email" value="" class="required email" /></div>
            </div>
            <div class="window-auth-field">
                <div class="form-label">Пароль</div>
                <div class="form-input"><input type="password" name="password" value="" class="required" /></div>

        <div class="window-auth-social-links">
            <div class="window-auth-social-link"><a href="#"><img src="images/auth-vk.png" alt="" /></a></div>
            <div class="window-auth-social-link"><a href="#"><img src="images/auth-fb.png" alt="" /></a></div>
        </div>
    </div>
    <div class="window-auth-reg">
        <div class="window-auth-reg-title">Еще не зарегистрированы?</div>
        <div class="window-auth-reg-link"><a href="windows/reg.html" class="window-link">Зарегистрироваться</a></div>
    </div>
</div>
