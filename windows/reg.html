<div class="window-reg">
    <div class="window-reg-title">Регистрация на&nbsp;сайте</div>
    <form action="#" method="post">
        <div class="window-reg-row">
            <div class="window-reg-field">
                <div class="form-label">ФИО</div>
                <div class="form-input"><input type="text" name="name" value="" class="required" /></div>
            </div>
            <div class="window-reg-field">
                <div class="form-label">E-mail</div>
                <div class="form-input"><input type="text" name="email" value="" class="required email" /></div>
            </div>
            <div class="window-reg-field">
                <div class="form-label">Телефон</div>
                <div class="form-input"><input type="text" name="phone" value="" class="maskPhone" placeholder="+7 (___) ___-__-__" /></div>
            </div>
        </div>
        <div class="window-reg-row">
            <div class="window-reg-field">
                <div class="form-label">Пароль</div>
                <div class="form-input"><input type="password" name="password" value="" class="required" id="password" /></div>
            </div>
            <div class="window-reg-field">
                <div class="form-label">Пароль</div>
                <div class="form-input"><input type="password" name="repassword" value="" class="required" equalTo="#password" /></div>
            </div>
        </div>
        <div class="form-submit"><input type="submit" value="Зарегистрироваться" /></div>
    </form>
    <div class="window-reg-auth">
        <div class="window-reg-auth-title">Уже зарегистрированы?</div>
        <div class="window-reg-auth-link"><a href="windows/auth.html" class="window-link">Войти на сайт</a></div>
    </div>
    <div class="window-reg-policy">Нажимая кнопку «Зарегистрироваться», вы даете согласие на обработку ваших персональных данных компанией «1000 размеров». C политикой конфиденциальности можно ознакомиться <a href="#">здесь</a></div>
</div>
